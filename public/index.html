<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="/promises" method="post">
		<label for="fullname">Full Name:</label><br>
		<input type="text" id="fullname" name="fullname" value="John Doe"><br>
		
		<label for="address">Address:</label><br>
		<input type="text" id="address" name="address" value="123 Country Ave"><br>
		
		<label for="phone">Phone:</label><br>
		<input type="number" id="phone" name="phone" value="1234567890"><br>
		
		<label for="hourly_rate">Hourly Rate ($/hr):</label><br>
		<input type="number" id="hourly_rate" name="hourly_rate" value="40"><br>

		<label for="days_worked">Days Worked:</label><br>
		<input type="number" id="days_worked" name="days_worked" value=30><br>

		<label for="start_date">Start Date:</label><br>
		<input type="date" id="start_date" name="start_date"
					value="2018-07-23"><br><br>
		
		<input type="submit" value="Submit">
	</form> 
	
</body>
</html>
